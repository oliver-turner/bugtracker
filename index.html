<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BugTracker</title>
    <link rel="stylesheet" href="/styles.css">

</head>

<body>
    <div class="HeaderTitle">
        <h1 class="logoTitle">BugTracker</h1>
    </div>
    <div class="signInForm">
        <section>
            <div class="formGroupWrapper">
                <form class="accountSignIn">
                    <div class="formGroup">
                        <label for="emailInput">Email</label>
                        <input type="email" class="formControl" placeholder="user@email.com">
                    </div>
                    <div class="formGroup">
                        <label for="passwordInput">Password</label>
                        <input type="password" class="formControl">
                    </div>
                    <div class="formGroup">
                        <div class="checkbox">
                            <label for="inputRememberMe">
                                <input type="checkbox">"Remember Me?"
                            </label>
                        </div>
                    </div>
                    <div class="formGroup">
                        <button class="buttonPrimary" type="submit">Log in</button>
                    </div>
                    <div class="formGroupBottom">
                        <a href="" class="buttonPrimaryOutline" id="forgotPassword">Forgot your password?</a>
                        <a href="" class="buttonPrimaryOutline">Register as a New User</a>
                        <a href="" class="buttonPrimaryOutline" id="resendConfirmation">Resend Email Confirmation</a>
                    </div>
                </form>
            </div>
        </section>
    </div>
</body>

</html>
